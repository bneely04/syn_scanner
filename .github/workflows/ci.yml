name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .        # install your package in editable mode

    - name: Run tests
      run: |
        pip install pytest
        pytest -q

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t syn-scan-detector .
    
    - name: Tag Docker image
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/syn-scan-detector
        # Ensure lower-case image ID (GitHub requires lowercase)
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
        echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV
        docker tag syn-scan-detector $IMAGE_ID:latest
        docker tag syn-scan-detector $IMAGE_ID:${{ github.run_number }}

    - name: Push Docker image
      run: |
        docker push ${{ env.IMAGE_ID }}:latest
        docker push ${{ env.IMAGE_ID }}:${{ github.run_number }}
